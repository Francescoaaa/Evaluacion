<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar sesión - Tienda Apple</title>
  <link rel="stylesheet" href="./css/Prueva1.css" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>

  <section class="bienvenida">
    <img class="logo" src="./img/logo.png" alt="Logo">
    <h1>Bienvenido</h1>
    <p>Inicia sesión para continuar</p>
  </section>

  <form action="#" class="login">
    <label for="email">Correo electrónico</label>
    <input type="email" name="usuario" id="email" placeholder="ejemplo@mail.com" required>

    <label for="password">Contraseña</label>
    <input type="password" name="password" id="password" placeholder="**********" required>

    <button type="submit" class="boton" onclick="location.href='index.html'; return false;">Iniciar sesión</button>
    <p>¿No tienes cuenta? <a href="#">Registrate aquí</a></p>
  </form>

</body>
</html>
