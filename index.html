<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tienda Apple</title>
  <link rel="stylesheet" href="./css/Prueva1.css" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
  <header class="top-bar">
    <div class="user-info">
      <img src="./img/pibe.jpg" alt="Usuario" class="avatar">
      <span class="saludo">Hola, <span class="nombre">Javier</span></span>
    </div>
    <img src="./img/campana.png" alt="Notificaciones" class="icono-notificacion">
  </header>

  <div class="buscador">
    <input type="text" placeholder="Busque su producto">
    <img src="./img/buscar.png" alt="Buscar" class="icono-buscar">
  </div>

  <div class="categorias">
    <div class="categoria">
      <div class="circulo-negro">
        <img src="./img/iphon.png" alt="iPhone">
      </div>
      <button class="categoria-btn">iPhone</button>
    </div>
    <div class="categoria">
      <div class="circulo-negro">
        <img src="./img/reloj inteligente.png" alt="Apple Watch">
      </div>
      <button class="categoria-btn">Apple Watch</button>
    </div>
    <div class="categoria">
      <div class="circulo-negro">
        <img src="./img/auriculare.png" alt="Air Pods">
      </div>
      <button class="categoria-btn">Air Pods</button>
    </div>
  </div>
  

  <h2 class="novedades">Novedades</h2>
  <div class="productos">
    <div class="producto">
      <img src="./img/iphon2.png" alt="iPhone 15 Pro">
      <span class="etiqueta-nuevo">Nuevo</span>
      <h3>iPhone 15 Pro</h3>
      <p class="precio">A partir de $9.299</p>
      <button class="boton-comprar">Comprar <img src="./img/carrito.png" alt="Carrito"></button>
    </div>

    <div class="producto">
      <img src="./img/tablet.png" alt="MacBook Pro" class="img-popout">
      <span class="etiqueta-nuevo">Nuevo</span>
      <h3>MacBook Pro</h3>
      <p class="precio">A partir de $18.499</p>
      <button class="boton-comprar">Comprar <img src="./img/carrito.png" alt="Carrito"></button>
    </div>
  </div>

  <button class="ver-mas">Ver m√°s productos</button>
  <nav class="nav-inferior">
    <button class="nav-boton"><img src="./img/inicio.png" alt="Inicio"></button>
    <button class="nav-boton"><img src="./img/corazon.png" alt="Favoritos"></button>
    <button class="nav-boton"><img src="./img/tienda.png" alt="Carrito"></button>
    <button class="nav-boton"><img src="./img/perfil.png" alt="Perfil"></button>
  </nav>
  
</body>
</html>
