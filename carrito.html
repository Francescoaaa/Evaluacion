<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lista de deseos</title>
  <link rel="stylesheet" href="estilos-unificado.css" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
  <h2 class="titulo">Lista de deseos</h2>

  <div class="wishlist-item">
    <img src="./img/macbook.png" alt="MacBook Pro" class="producto-img">
    <div class="detalles">
      <h3>MacBook Pro</h3>
      <p class="info">8 GB | SSD 512 GB</p>
    </div>
    <div class="precio-fav">
      <p class="precio">$ 18.499,00</p>
      <img src="./img/corazon_rojo.png" alt="Favorito" class="favorito">
    </div>
  </div>

  <div class="wishlist-item">
    <img src="./img/iphone15.png" alt="iPhone 15 Pro" class="producto-img">
    <div class="detalles">
      <h3>iPhone 15 Pro</h3>
      <p class="info">128 GB | ⚫</p>
    </div>
    <div class="precio-fav">
      <p class="precio">$ 9.299,00</p>
      <img src="./img/corazon_rojo.png" alt="Favorito" class="favorito">
    </div>
  </div>

  <button class="ver-mas">Ver más productos</button>

  <nav class="nav-inferior">
    <button class="nav-boton"><img src="./img/inicio.png" alt="Inicio"></button>
    <button class="nav-boton"><img src="./img/corazon.png" alt="Favoritos"></button>
    <button class="nav-boton"><img src="./img/tienda.png" alt="Carrito"></button>
    <button class="nav-boton"><img src="./img/perfil.png" alt="Perfil"></button>
  </nav>
  
</body>
</html>
